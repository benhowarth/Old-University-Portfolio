<html>
<head>
	<title>SUVAT solver</title>
	<script src="lib/vendor/jquery.js"></script>
</head>
<body>
	<p>S(m):</p>
	<input id="iS"></input>
	<p>U(m/s):</p>
	<input id="iU"></input>
	<p>V(m/s):</p>
	<input id="iV"></input>
	<p>A(m/s/s):</p>
	<input id="iA"></input>
	<p>T(s):</p>
	<input id="iT"></input>
	</br>
	<button id="runBtn" onclick="suvatRun()">Run</button>
	<p id="result"></p>
	<script>
	suvat=[];
	$("#result").text("s: ? u: ? v: ? a: ? t: ?");
	//jQuery("#iS").on("input",function(){suvatRun();});
	//jQuery("#iU").on("input",function(){suvatRun();});
	//jQuery("#iV").on("input",function(){suvatRun();});
	//jQuery("#iA").on("input",function(){suvatRun();});
	//jQuery("#iT").on("input",function(){suvatRun();});
	function suvatRun(){
		s=suvat[0]=parseFloat($("#iS").val());
		u=suvat[1]=parseFloat($("#iU").val());
		v=suvat[2]=parseFloat($("#iV").val());
		a=suvat[3]=parseFloat($("#iA").val());
		t=suvat[4]=parseFloat($("#iT").val());
		console.log(suvat);
		//v=u+at
		//s=ut+1/2at^2
		//s=1/2(u+v)t
		//v^2=u^2+2as
		//s=vt-1/2at^2
		
		
		//FIX SQUARE ROOT AND NEGATIVES
		
		//suv
		if(!isNaN(s)&&!isNaN(u)&&!isNaN(v)){a=((v*v)-(u*u))/(2*s);t=(v-u)/a;};
		//sva
		if(!isNaN(s)&&!isNaN(v)&&!isNaN(a)){u=Math.sqrt((v*v)-(2*a*s));t=(v-u)/a;};
		//sat
		if(!isNaN(s)&&!isNaN(a)&&!isNaN(t)){u=((s/t)-(0.5*a*t));v=u+(a*t);};
		//sua
		if(!isNaN(s)&&!isNaN(u)&&!isNaN(a)){v=Math.sqrt((u*u)+(2*a*s));t=(v-u)/a;};
		//sut
		if(!isNaN(s)&&!isNaN(u)&&!isNaN(t)){v=(((2*s)/t)-u);a=(v-u)/t;};
		//svt
		if(!isNaN(s)&&!isNaN(v)&&!isNaN(t)){u=(((2*s)/t)-v);a=(v-u)/t;};
		
		//uva
		if(!isNaN(u)&&!isNaN(v)&&!isNaN(a)){s=((v*v)-(u*u))/(2*a);t=(v-u)/a;};
		//uvt
		if(!isNaN(u)&&!isNaN(v)&&!isNaN(t)){s=((u+v)*t)/2;a=(v-u)/t;};
		//uat
		if(!isNaN(u)&&!isNaN(a)&&!isNaN(t)){s=(u*t)+(0.5*a*(t*t));v=u+(a*t);};
		
		//vat
		if(!isNaN(v)&&!isNaN(a)&&!isNaN(t)){s=(v*t)-(0.5*a*(t*t));u=v-(a*t);};
		
		sfNo=3;
		suvat[0]=s.toPrecision(sfNo);
		suvat[1]=u.toPrecision(sfNo);
		suvat[2]=v.toPrecision(sfNo);
		suvat[3]=a.toPrecision(sfNo);
		suvat[4]=t.toPrecision(sfNo);
		$.each(suvat,function(i,el){
			if(isNaN(el)){suvat[i]="?";}
		});
		$("#result").text("s: "+suvat[0]+" u: "+suvat[1]+" v: "+suvat[2]+" a: "+suvat[3]+" t: "+suvat[4]);
	}
	</script>
</body>
</html>
